<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Loader</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="image-container">
        <aside>
            <div id="input-container">
                <input type="file" id="file-input">
                <input type="text" id="url-input" placeholder="Enter image URL">
                <button id="load-image">Load Image</button>
                <button id="reset-image">Reset Image</button>

            </div>
        </aside>
        <div id="canvas-container">
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>

    </div>
    <div id="info-panel">
        <div id="image-info"></div>
        <div id="coordinates-info"></div>
        <div id="color-info"></div>
        <div id="color-circle-container"></div>
    </div>
    <script src="js/script.js"></script>
</body>
